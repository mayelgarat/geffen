<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geffen Global - בקרוב</title>
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background styling */
        body {
            font-family: 'Alef', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #333333; /* צבע כהה שמתאים ללוגו */
            background: url('https://domains.livedns.co.il/UserFiles/20241104184928Λευκός%20Πύργος_White%20Tower%20(4)%20(1).jpeg') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.85); /* רקע בהיר יותר */
            background-blend-mode: multiply;
            direction: rtl;
        }

        /* Overlay styling */
        .overlay {
            background-color: rgba(255, 255, 255, 0.7); /* ערך שקיפות גבוה יותר */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        /* Container styling */
        .container {
            position: relative;
            max-width: 600px;
            padding: 20px;
        }

        /* Logo styling */
        .logo img {
            width: 600px; /* הגדלת גודל הלוגו */
            margin-bottom: 60px;
        }

        /* Main heading styling */
        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #333333; /* צבע שמתאים ללוגו */
            font-weight: 700;
        }

        /* Subheading styling */
        p {
            font-size: 1.5em;
            color: #555555; /* צבע אפור כהה יותר לטקסט משני */
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="logo">
            <img src="https://domains.livedns.co.il/UserFiles/20241104185310WhatsApp_Image_2024-11-04_at_18.51.43-removebg-preview.png" alt="Geffen Global Logo">
        </div>
        <h1>בקרוב</h1>
        <p>האתר החדש שלנו עומד להגיע. הישארו מעודכנים!</p>
    </div>
</body>
</html>
